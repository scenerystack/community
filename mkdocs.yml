        - guides/simulation/simulation-development.md
        - PhET Development Overview: info-sync/simulation-development-overview.md
        - Simulation Exercises: info-sync/scenerystack-exercises.md
        - Coding Conventions: info-sync/coding-conventions.md
        - PhET Sim Tooling: info-sync/chipper-deploy.md
        - PhET TypeScript Conventions: info-sync/typescript-conventions.md
      - Examples:
        - Examples: guides/scenery-examples.md
        - Simulation Examples: guides/simulation-examples.md
    - Community:
      - Join Us!: community.md 
      - Community Guidelines: CODE_OF_CONDUCT.md
      - Sustainability Plan: sustainability_plan.md
      - Contribute:
        - CONTRIBUTING.md
        - Contributor License Agreement: CLA.md
